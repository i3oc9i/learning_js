<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter"><span id="current">1 </span> / <span id="total">9</span></div>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/100/300/200" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/139/300/200" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/155/300/200" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/181/300/200" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/166/300/200" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/146/300/200" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/128/300/200" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/180/300/200" />
      </span>
      <span style="--i: 9">
        <img src="https://picsum.photos/id/101/300/200" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="left">Left</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="right">Right</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
